<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Gestión de Alumnos</h1>
    
    <div class="container">
        <div class="section">
            <h2>INGRESO DE ALUMNO</h2>
            <form id="alumnoForm">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="text" id="dni" placeholder="DNI" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="carrera" placeholder="Carrera" required>
                <select id="anio" required>
                    <option value="">Año</option>
                    <option value="1">1° Año</option>
                    <option value="2">2° Año</option>
                    <option value="3">3° Año</option>
                </select>
                <button type="submit">Crear alumno</button>
            </form>
        </div>
        
        <div class="section">
            <h2>MATERIASS</h2>
            <div id="materiasContainer"></div>
        </div>
        
        <div class="section full-width">
            <h2>MOSTRAR INFORMACIÓN</h2>
            <div class="info">
                <h3>Datos del alumno</h3>
                <div id="datosAlumno">No hay datos</div>
                
                <h3>Materias</h3>
                <div id="materiasSeleccionadas">No hay materias</div>
            </div>
        </div>
    </div>

    <script src="claseAlumno.js"></script>
</body>
</html>
